<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>More HTML Practice</title>
  </head>

  <body>
    <h1>More HTML Practice</h1>

    <!--em:stresses verbal emphasis-->
    <p> Will you <em> please</em>stop that hammering?</p>
    <!-- strong:bolds emphasis-->
     <p> I <strong> can't</strong>believe that happened.</p>
     <!--abbr: abbreviates a word-->
     <p> The <abbr title = "United Nations"> U.N.</abbr> is in New York.</p>
     <!--small: footnotes or small print-->
  </body>
</html>
